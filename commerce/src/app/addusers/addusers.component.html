
<title>Users Lists</title>

    <div class="sidenav1 faint-table"
        style=" margin-top: 70px;display: block;box-shadow: rgba(149, 47, 89, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;height: 100%;width: 170px;position: fixed;z-index: 1;top: 0;left: 0;color: white;background-color: #1b2631;overflow-x: hidden;padding-top: 20px;">
        <br>
        <a routerLink="/users" routerLinkActive="active"
            style="text-decoration: none;font-size: 25px;color: white;">Back home</a>
    </div>

    <div class="main faint-table" style=" margin-left: 180px;font-size: 28px;padding: 0px 10px;">
        <div class="container mt-4"
            style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;height: 450px;">
            <h2>ADD ITEMS PRICE</h2>

            <form class="form-horizontal" [formGroup]=" PostusersForm" (ngSubmit)="addUser()">
                <!-- Name Input --> 
                <div class="form-group row">
                    <label for="firstname" class="col-sm-2 col-form-label">FIRST:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="firstname" required="true"
                            id="firstname" placeholder="Enter item name">
                    </div>
                </div>


    <!-- Name Input -->
    <div class="form-group row">
        <label for="lastname" class="col-sm-2 col-form-label">lastname:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="lastname" required="true" id="lastname"
                placeholder="Enter item name">
        </div>
    </div>


            <!-- Name Input -->
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="username" required="true" id="username"
                        placeholder="Enter item name">
                </div>
            </div>
    <!-- Name Input -->
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" formControlName="email" required="true" id="email"
                placeholder="Enter item name">
        </div>
    </div>

    <!-- Name Input -->
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="password" required="true" id="password"
                placeholder="Enter item name">
        </div>
    </div>

                <!-- Submit Button -->
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
<router-outlet />
<router-outlet></router-outlet>
